@for (project of projects; track project.id;let index=$index;let count =
$count;) {
<p>courses count : {{ count }}</p>
<app-project
  [class.firstProject]="$first"
  [class.lastProject]="$last"
  [class.even]="$even"
  [class.odd]="$odd"
  (viewProjectEvent)="onProjectClick($event)"
  [project]="project"
  [index]="index + 1"
  [title]="project.title"
>
  Testttttt
</app-project>
} @for (project of projects[2] | keyvalue; track project) {
<div>{{ project.key }} : {{ project.value }}</div>

}
