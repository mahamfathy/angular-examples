<div class="container-fluid">
  <div class="row">
    @for(course of courses; track course.id) {
      <div class="col-2">
        <app-course-card [course]="course" />
      </div>
    } @empty {
      <div>No Courses Found!</div>
    }
  </div>
  <div class="row">
    <div class="col-12">
      Using Async Pipe
    </div>
    <ng-container *ngIf="(courses$ | async) as coursesList">
      @for(course of coursesList; track course.id) {
        <div class="col-2">
          <app-course-card [course]="course" />
        </div>
      } @empty {
        <div>No Courses Found!</div>
      }
    </ng-container>
  </div>
</div>
